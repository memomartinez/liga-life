{% load static %}
<!doctype html>
<html lang="es">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static 'css/jugadores.css' %}" rel="stylesheet">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LiFE - Liga de Futbol Empresarial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <header class="bg-white border-bottom mb-4">
    <div class="container py-3">
      <div class="row align-items-center">
        <!-- Logo LiFE a la izquierda -->
        <div class="col-4 d-flex align-items-center">
          <img src="{% static 'img/life-logo.jpeg' %}" alt="LiFE" style="height:70px; width:auto;">
        </div>

        <!-- Texto centrado como en el PDF -->
        <div class="col-4 text-center">
          <h1 class="h5 mb-1">Liga de Futbol Empresarial (LiFE)</h1>
          <div class="small text-muted">Formato oficial de inscripción y registro de jugadores</div>
          <div class="small">Ciudad Victoria, Tamaulipas</div>
        </div>

        <!-- Logo IMSS a la derecha -->
        <div class="col-4 d-flex justify-content-end">
          <!-- Ajusta el nombre del archivo a como lo tengas -->
          <img src="{% static 'img/imss-logo.png' %}" alt="IMSS" style="height:70px; width:auto;">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container mb-5">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="border-top py-3 text-center text-muted small">
    Sistema de inscripción • LiFE
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
